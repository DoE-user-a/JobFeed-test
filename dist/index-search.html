
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="app-dashboard shrink-medium">
      <div class="row expanded app-dashboard-top-nav-bar">
        <div class="grid-container full-width full-height">
          <div class="grid-x full-height">
            <div class="cell small-8">
              <div class="grid-x full-width full-height">
                <div class="cell small-12 cell-logo">
                </div>
              </div>
            </div>
            <div class="cell small-4">
              <span class="float-right cell-button">
                <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="app-dashboard-body off-canvas-wrapper">
        <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-right off-canvas off-canvas-absolute reveal-for-medium" data-off-canvas>
          <div class="app-dashboard-sidebar-title-area">
            <div class="app-dashboard-close-sidebar">
              <h3 class="app-dashboard-sidebar-block-title">Menu</h3>
              <!-- Close button -->
              <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu" type="button">
                <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
              </button>
            </div>
            <div class="app-dashboard-open-sidebar">
              <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu" type="button">
                <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
              </button>
            </div>
          </div>
          <div class="app-dashboard-sidebar-inner">
            <ul class="menu vertical side-menu">
              <li><a href="#" class="is-active">
                <i class="large fa fa-graduation-cap"></i><span class="app-dashboard-sidebar-text">Opportunities</span>
              </a></li>
              <li><a href="#" class="is-active">
                <i class="large fa fa-info-circle"></i><span class="app-dashboard-sidebar-text">App Info</span>
              </a></li>
            </ul>
          </div>
        </div>
        <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
          <div class="grid-container full-width full-height">
            FORM
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
